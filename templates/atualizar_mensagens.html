{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center;">Atualizar Registro</h2>
<hr>

{% for mensagem in get_flashed_messages() %}

    <div class="alert alert-danger">
        {{mensagem}}
    </div>

{% endfor %}

<form action="{{url_for('atualizar_mensagens', id=mensagem.id)}}" method="POST" class="form-control">
    <label>Tipo da mensagem</label>
    <input class="form-control" type="text" name="tipo" value="{{mensagem.tipo}}" placeholder="Insira o tipo da mensagem" required>
    <br>
    <label>Mensagem</label>
    <textarea class="form-control" name="mensagem" placeholder="{{mensagem.mensagem}}" required></textarea>
    <br>
    <button class="btn btn-primary">Editar</button>
</form>
{% endblock content %}
